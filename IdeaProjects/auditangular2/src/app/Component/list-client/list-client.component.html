<!DOCTYPE html>
<head>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <meta charset="UTF_8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="card-deck">
    <div *ngFor="let  U of Users | paginate: {
         id: 'listing_pagination',
         itemsPerPage: 9,
         currentPage: page,
         totalItems: totalRecord
         }" class="col-md-4">
      <div class="card" style="width: 20rem;">
        <div class="inner">
          <img src="https://image.freepik.com/photos-gratuite/image-du-cerveau-humain_99433-298.jpg" class="card-img-top" alt="..." class="img-fluid rounded-circle w-50 mb-3">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{U.username}}</h5>
          <img src="{{'http://localhost:8090/photoClient/'+ U.id}}"/>

          <p class="card-text"> </p>
        </div>
      </div>
    </div>


  </div>


  <div  class="col-md-12">
    <pagination-controls
      id="listing_pagination"
      maxSize="5"
      directionLinks="true"

      (pageChange)=" page = $event"
    ></pagination-controls>
  </div>

</div>


</body>
