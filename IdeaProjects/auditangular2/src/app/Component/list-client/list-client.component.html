


    <mat-card class="example-card" *ngFor="let card of Users | async">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.username}}</mat-card-title>
        <mat-card-subtitle>{{card.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>abc</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
