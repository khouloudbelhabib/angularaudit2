    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">
          Nom d'utilisateur</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div *ngIf="username.errors?.required && username.touched" class="alert alert-danger"> Nom d'utilisateur est manqué !!</div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
          Nom d'utilisateur est manqué !!
        </div>
      </div>
      <div class="form-group">
        <label for="password">
          Mot de passe</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="3"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Mot de passe est manqué !!</div>
          <div *ngIf="password.errors.minlength">

            Le mot de passe doit être au moins  3 caractères
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-secondary">
          se connecter
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >

          Échec de la connexion: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      <p>vous êtes les bienvenus</p>
    </div>
  </div>
</div>
</div>
