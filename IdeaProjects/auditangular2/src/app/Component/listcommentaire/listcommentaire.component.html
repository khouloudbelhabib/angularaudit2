<div class="image">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <br>
  <div class="container">
    <div>
<table class="table table-bordered table-dark">
  <thead>
  <tr>
    <th scope="col">client</th>
    <th scope="col">commentaire</th>
    <th scope="col">niveau de satesfaction</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let commentaire of commentaires |async | paginate: {
         id: 'listing_pagination',
         itemsPerPage: 5,
         currentPage: page,
         totalItems: totalRecord
         } ">
    <td>{{commentaire.username}}</td>
    <td>{{commentaire.commentaire}}</td>
    <td>{{commentaire.niveaudesatesfaction}}</td>
  </tr>
  </tbody>
  <div  class="col-md-24">
    <pagination-controls
      id="listing_pagination"
      maxSize="5"
      directionLinks="true"

      (pageChange)=" page = $event"
    ></pagination-controls>
  </div>
</table>
      <button type="button" class="btn btn-dark" (click)="gotocommentaire()">Ajouter un Commentaire</button>
    </div>
  </div></div>
