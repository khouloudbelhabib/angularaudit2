<div class="image">
<div class="container">
  <br>
  <br>
  <br><br>
  <p style="color:LightGray;"> <strong> <em> <Br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Nouveau Question </em></strong></p>
  <form #addrisqueform="ngForm" (ngSubmit)="addrisqueformsubmit()">
    <div class="form-group">
      <label for="question" style="color:LightGray;">Question</label>
      <input type="text" class="form-control" required  [(ngModel)]="risque.question" name="question">
    </div>
    <div class="form-group">
      <label for="interlocuteurcible" style="color:LightGray;">Interlocuteur cible</label>
      <input type="text" class="form-control" required  [(ngModel)]="risque.interlocuteurcible" name="interlocuteurcible">
    </div>
    <div class="form-group">
      <label for="risque" style="color:LightGray;">Risque</label>
      <input type="text" class="form-control" required  [(ngModel)]="risque.risque" name="risque">
    </div>
    <div class="form-group">
      <label for="solution" style="color:LightGray;">Recomandation</label>
      <input type="text" class="form-control" required  [(ngModel)]="risque.solution" name="solution">
    </div>
    <button type="submit" class="btn btn-secondary">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-secondary" (click)="gotolist()">Questionaire</button>
  </form>
</div>
</div>
