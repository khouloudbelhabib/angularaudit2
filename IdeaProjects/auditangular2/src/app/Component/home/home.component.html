
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.linkbynet.com/wp-content/uploads/2018/11/Security-Operation-Center-2.jpg" alt="Los Angeles" width="1000" >
    </div>
    <div class="carousel-item">
      <img src="https://www.optioninformatique.com/wp-content/uploads/slider-3-1170x500.png" alt="Chicago" width="1000" >
    </div>
    <div class="carousel-item">
      <img src="https://www.tcinformatique.ch/wp-content/uploads/2019/05/tcinformatique-slide2-3.png" alt="New York" width="1000" >
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
  <br>
  <br>

  <div class="row">
    <div class="col-sm-6">
      <div class="card text-white bg-dark mb-3" style="max-width: 18rem;" >
        <div class="card-header">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contact</div>
        <div class="card-body">
          <span class="fa fa-phone fa-fw text-muted" data-toggle="tooltip" title="" data-original-title="(870) 288-4149"></span>
          <span class="text-muted small">(216) 28841490</span>
          <br>
          <span class="fa fa-envelope fa-fw text-muted" data-toggle="tooltip" data-original-title="" title=""></span>
          <span class="text-muted small text-truncate">khouloudbelhabib.kh@gmail.com</span>
        </div>
      </div>
  </div>
    <div class="col-sm-3">
      <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Adresse</div>
        <div class="card-body">
          <span class="fa fa-map-marker fa-fw text-muted" data-toggle="tooltip" title="" data-original-title="5842 Hillcrest Rd"></span>
          <span class="text-muted">5842 Tunis</span>
          <br>
          <br>
        </div>
      </div>
    </div>
</div>
</div>
</body>
</html>
